<ion-header>
  <ion-navbar>
    <ion-title>Workouts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Current Workouts</h2>
  <ion-list>
    <button ion-item *ngFor="let workout of workouts" (click)="selectedWorkout($event,workout)">
      {{workout.title}}
    </button>
  </ion-list>
</ion-content>
